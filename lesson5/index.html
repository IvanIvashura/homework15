        // Метод виведення випадкового банера


        class Baner {
            constructor(banerArr) {
                this.banerArr = banerArr
            }
            getRandom(min, max) {
                return min + Math.floor(Math.random() * (max - min + 1))
            }
            getBaner() {
                let randomIndex = this.getRandom(0, this.banerArr.length - 1)
                console.log(randomIndex)
                return this.banerArr[randomIndex]
            }
            getShowBaner() {
                let showBaner = this.getBaner();
                console.log(showBaner)
                document.write(`<a href="${showBaner.link}"> <img src="${showBaner.image}" alt=""> </a>`);
            }
        }
