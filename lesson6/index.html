<body>
    <script>
        // Задача 5. Розробити клас «Керівник танців»
        // Масив імен хлопців
        // Масив імен дівчат

        // Метод випадкового вибору імені хлопця
        // Метод випадкового вибору імені дівчини
        // Метод виведення пари для танців
        // Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців


        class Dancer {
            constructor(boys, girls) {
                this.boys = boys
                this.girls = girls
            }
            getRandom(min, max) {
                return min + Math.floor(Math.random() * (max - min + 1))
            }
            getRandomBoy() {
                let randomBoy = this.getRandom(0, this.boys.length - 1)
                console.log(randomBoy)
                return this.boys[randomBoy]
            }
            getRandomGirl() {
                let randomGirl = this.getRandom(0, this.girls.length - 1)
                console.log(randomGirl)
                return this.girls[randomGirl]
            }
            getCoupleForDance() {
                let couple = []
                couple.push(this.getRandomGirl(), this.getRandomBoy())
                return couple
            }
            run() {
                setInterval(() => {
                    alert(`couple of ${this.getCoupleForDance()}`)
                }, 5000);
            }

        }

        let boysArr = ['Nikita', 'Maks', 'Vadik', 'Alex']
        let girlsArr = ['Vika', 'Lina', 'Lika', 'Nika', 'Yana']

        let letsDance = new Dancer(boysArr, girlsArr)
        letsDance.run()

    </script>
