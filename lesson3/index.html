<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>

<body>
    <script>
        // Задача 2. Створити об’єкт «Авто».

        //  Марка
        //  Розмір бака
        //  Кількість наявних літрів
        //  Кількість місць
        //  Кількість пасажирів

        // Заправка на вказану кількість літрів
        // Виведення кількості пасажирів
        // Додавання пасажирів
        // Висадка пасажирів


        class Car {
            constructor(autoLabel, sizeOfTank, numOfLiters, numOfSeat, numOfPassangers) {
                this.autoLabel = autoLabel
                this.sizeOfTank = sizeOfTank
                this.numOfLiters = numOfLiters
                this.numOfSeat = numOfSeat
                this.numOfPassangers = numOfPassangers
            }
            // Заправка на вказану кількість літрів
            getFuelTunk() {
                let userNumOfFuel = parseFloat(prompt('Введіть кількість літрів для заправки'))
                if (this.numOfLiters + userNumOfFuel > this.sizeOfTank) {
                    alert('У баці не хватає місця')
                } else {
                    this.numOfLiters += userNumOfFuel
                    alert(`Бак заправлено на ${userNumOfFuel}, тепер у вашому баці ${this.numOfLiters} літрів пального`)
                }
                return this.numOfLiters
            }
            // Виведення кількості пасажирів
            getPassangers() {
                return document.write(this.numOfPassangers.toString())
            }
            // Додавання пасажирів
            addPassangers() {
                let userNumOfPassangers = parseInt(prompt('Введіть кількість пасажирів'))
                if (this.numOfPassangers + userNumOfPassangers > this.numOfSeat) {
                    alert('Не хватає місця')
                } else {
                    this.numOfPassangers += userNumOfPassangers
                    alert(`тепер у вашому авто ${this.numOfPassangers} пасажирів`)
                }
                return this.numOfPassangers
            }
            // Висадка пасажирів
            ejectPassangers() {
                let userPassangersForEeject = parseInt(prompt('Введіть кількість пасажирів на вихід'))
                if (this.numOfPassangers >= userPassangersForEeject) {
                    return alert(`Тепер у вашому авто ${this.numOfPassangers - userPassangersForEeject} пасажирів`)
                } else {
                    return alert(`Ви ввели більше пасажирів ніж є`)
                }
            }
        }

        let firstCar = new Car('BMW', 45, 20, 4, 2)
        firstCar.getFuelTunk()
        firstCar.getPassangers()
        firstCar.addPassangers()
        firstCar.ejectPassangers()

    </script>
</body>

</html>
