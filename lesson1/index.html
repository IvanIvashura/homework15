<body>
    <script>
        // Задача 0.
        // Дано два об’єкта.
        // Обидва містять масив цілих чисел.
        // При цьому у одному з них є функція знаходження суми,
        // а у іншому – функція для знаходження добутку тих,
        // які знаходяться між заданими мінімальним і максимальних значенням.


        let firstObject = {
            arr: [20, 30, 40, 30, 20, 33, 44, 55, 77],
            getSum: function () {
                return this.arr.reduce((sum, el) => sum += el, 0)
            }
        }

        let secondObject = {
            arr: [10, 330, 56, 10, 333, 44, 55, 777],
            getProd: function (min, max) {
                return this.arr.reduce((sum, el) => el > min && el < max ? sum * el : sum, 1)
            }
        }

        let firstSum = firstObject.getSum()
        let firstProd = secondObject.getProd(1, 50)
        let secondSum = firstObject.getSum.call(secondObject)
        let secondProd = secondObject.getProd.call(firstObject, 1, 30)


        console.log(firstSum)
        console.log(firstProd)
        console.log(secondSum)
        console.log(secondProd)


    </script>
