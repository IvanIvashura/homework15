<script>
    // Задача 1. Створити об’єкт «Тир».
    // У масиві зберігаються 1, якщо у цьому квадраті є заєць і 0 в іншому випадку.

    class Shooting {
        constructor(cellsNum, rabbitsNum) {
            this.cellsNum = cellsNum
            this.rabbitsNum = rabbitsNum
        }
        getRandomNum(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1))
        }

        getCells() {
            this.fieldArr = new Array(this.cellsNum).fill(0)
            for (let i = 0; i < this.rabbitsNum; i++) {
                let randomIndex = this.getRandomNum(0, this.fieldArr.length)
                this.fieldArr[randomIndex] = 1
            }
            return this.fieldArr
        }
        getGame() {
            do {
                let userShoot = parseInt(prompt(`Введіть клітинку для пострілу від 0 до ${this.fieldArr.length - 1}`))
                if (this.fieldArr[userShoot] == 1) {
                    this.rabbitsNum--
                    this.fieldArr[userShoot] = 0
                    alert(`Ви влучили залишилось ${this.rabbitsNum} зайців`)
                } else
                    alert(`Ви не влучили`)
                let ask = confirm('Бажаєте продовжити?')
            } while (this.rabbitsNum !== 0 || ask == true);

            if (this.rabbitsNum == 0) {
                alert(`Ви виграли`)
            }
        }
    }

    let game = new Shooting(10, 1)
    game.getCells()
    game.getGame()


</script>
